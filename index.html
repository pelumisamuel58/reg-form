<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
/* Reset box-sizing for predictable sizing */
*, *::before, *::after { box-sizing: border-box; }
:root { --footer-height: 48px; }
    
/* General page styling */
body{
    font-family: Arial, sans-serif;

    background: linear-gradient(-45deg, #ff0080, #ff8c00, #ff0080, #ff8c00);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;    
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding:  15px;
}

        /* Make main area expand so footer can stick to bottom */
            .page-main { flex: 1 0 auto; display: flex; align-items: center; justify-content: center; padding: 12px 0; }
            /* Hero poster above the form */
            .hero { width: 100%; max-width: 800px; margin: 8px auto; text-align: center; }
            .hero-img { width: 100%; height: auto; display: block; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
            .hero-caption { margin-top: 8px; color: #fff; text-shadow: 0 1px 0 rgba(0,0,0,0.4); }
            .hero-caption h2 { margin: 0; font-size: 1.1rem; color: #fff; }
            .hero-caption p { margin: 4px 0 0; font-size: 0.95rem; color: #fff; }

@keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
            
/* Form container */
.form-container{
    background: white;
    padding: 25px 30px;
    color: #001c49;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    width: 100%;
    max-width: 480px;
    /*look good on desketop, scales on mobile*/
    margin: auto;
}
/* Title */
.form-container h1{
    text-align: center;
    margin-bottom: 20px;
    color: #070606;
}

/*Labels */
form label{
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #444; 
}

/* Input fields */
form input{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    font-size: 14px;
    transition: border 0.3s ease;
}

form input:focus {
    border: 1px solid #007bff;
}

/* Button */
form button{
    width: 100%;
    margin-top: 24px;
    padding: 12px 14px;
    align-items: center;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

form button:hover{
    background: #0056b3;
}

/* Make textarea behave like inputs if present */
form textarea{
    width: 100%;
    min-height: 110px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    resize: vertical;
}

/* Accessible focus styles */
form input:focus, form textarea:focus, form button:focus{
    box-shadow: 0 0 0 4px rgba(0,123,255,0.12);
    border-color: #007bff;
}

/* Footer text centered */
.footer-text {
    margin-top: 10px;
    font-size: 14px;
    color: white;
    text-align: center;
}

/* Footer that sticks to the bottom */
.site-footer { flex-shrink: 0; background: transparent; padding: 6px 10px; width: 100%; height: var(--footer-height); }
.site-footer .footer-text { margin: 2px 0; }

/* Responsive rules - top-level media queries */
@media (max-width: 600px) {
    body {
        padding: 10px 10px 8px 10px;
        justify-content: flex-start; /* don't force main to center vertically on small screens */
        align-items: stretch; /* allow form to take full width */
        height: auto; /* allow page to scroll if long */
        min-height: auto; /* don't force viewport-height layout on mobile */
    }
    /* Reserve footer space and center the form vertically/horizontally within remaining area */
    .page-main { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - var(--footer-height)); padding: 8px 0; }
    .form-container {
        padding: 14px;
        box-shadow: none;
        border-radius: 8px;
        max-width: min(380px, 92%); /* adapt to viewport width */
        margin: 0 auto 16px auto; /* add bottom space so footer doesn't feel crowded */
        width: 100%;
    }
    .form-container h1 { font-size: 1.3rem; line-height:1.1; text-align:center; }
    form input, form textarea, form button {
        font-size: 14px;
        padding: 10px;
    }
    form button { padding: 12px; }
    .footer-text { font-size: 12px; margin-top: 8px; }
    /* Keep footer fixed so it always sits at the bottom */
    .site-footer { position: fixed; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.08); backdrop-filter: blur(4px); z-index: 50; border-top: 1px solid rgba(255,255,255,0.08); }
    body { padding-bottom: calc(var(--footer-height) + 8px); }
}

/* Very small screens */
@media (max-width: 360px) {
    .form-container { border-radius: 6px; padding: 12px; max-width: 340px; }
    .form-container h1 { font-size: 1.15rem; }
    form input, form textarea, form button { font-size: 13px; padding: 10px; }
}

@media (min-width: 601px) and (max-width: 1024px) {
    .form-container{
        max-width: 640px;
        padding: 22px;
    }
    .form-container h1 { font-size: 1.4rem; }
}

@media (min-width: 1025px) {
    .form-container {
        max-width: 720px;
        padding: 32px;
    }
    .form-container h1 { font-size: 1.6rem; }
}
    </style>
    <script src="contact.js"></script>
</head>
<body>

    <main class="page-main">
    <section class="hero">
        <!-- Place the provided poster image at img/teachers-day.jpg -->
        <img src="img.png" alt="Teachers Day - Empowering Educators poster" class="hero-img">
        <div class="hero-caption">
            <h2>Empowering Educators</h2>
            <p>Saturday, Oct 4th 2025 — Ama Hotel & Suites, Ijede. Reg fee: ₦5,000 per school.</p>
        </div>
    </section>
    <div class="form-container">
        <h1>REGISTRATION FORM</h1>
    <!--
        To submit directly into a Google Form without redirecting, set the form's
        data-google-action attribute to the Google Form's "formResponse" endpoint
        and set each input's name to the corresponding entry.<id> value from the
        Google Form (e.g. entry.123456789).

        Example:
        <form id="registrationForm" method="post" data-google-action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" data-redirect="https://docs.google.com/forms/d/e/1FAIpQLSfQTsnMSr9PpXUp0dGMPPne_L1A4vW9WIMz3J2NklDuWNA_-g/viewform?usp=dialog" onsubmit="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfQTsnMSr9PpXUp0dGMPPne_L1A4vW9WIMz3J2NklDuWNA_-g/viewform?usp=dialog'; return false;">
            <input name="entry.1424405150" ...>
        </form>
    -->
    <!-- Replace the placeholder entry.* names below with your real Google Form entry IDs -->
    <form id="registrationForm" method="post" data-google-action="https://docs.google.com/forms/d/e/1FAIpQLSfQTsnMSr9PpXUp0dGMPPne_L1A4vW9WIMz3J2NklDuWNA_-g/formResponse">
            <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="entry.1586214618" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
        <input type="email" id="email" name="entry.1145902211" placeholder="Enter your email" required>

            <label for="school">School Name</label>
        <input type="text" id="school" name="entry.1439382958" placeholder="Enter your school name" required>

            <label for="eventCode">Event-code</label>
        <input type="number" id="eventCode" name="entry.72511170" placeholder="Enter event-code" required>

                <button type="submit">SUBMIT</button>
         </form>
            <!-- Hidden iframe used as the form target so the browser submits without CORS issues -->
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
         <p id="confirmationMessage"
         style="display:none; color:green;
         margin-top: 15px; text-align:center;">
         Thank you for registering! We've received your details.
        </p>
    </div>
    </main>

    <footer class="site-footer">
        <div class="footer-text">Empowering Educators' - IEE</div>
        <div class="footer-text">All Rights Reserverd. © 2025</div>
    </footer>
</body>
</html>
